# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String!
  username: String!
  email: String!
  phone: String!
  dates: [DATE!] @relation(name: "groups")
  # Uncomment below - you can declare relations between models like this

  # groups: [Group!]! @relation(name: "")
}

type Date @model {
  id: ID! @isUnique
  name: String!
  zipCode: String!
  noOfMembers: Int!
  members: [User!]! @relation(name: "groupMembers")
}

type Vote @model {
  id: ID! @isUnique
  value: String!

}

type Categories @model {
  id: ID! @isUnique
  title: String!
}


